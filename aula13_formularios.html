<!DOCTYPE html>
<html>
<head>
	<title>Testando tags de formulários</title>
</head>
<body>
	<form action="" enctype="text/plain" name="form"></form>
	<fieldset>
		<legend>Cadastro</legend>
		<label>Entre com o seu e-mail:</label>
		<input type="text" name="mail" maxlength="30" size="30"> <br><br>

		<label>Entre com sua senha:</label>
		<input type="password" name="senha" size="10">
		<br><br>
		<label>Vc utiliza nosso site frequentemente?</label>
		<input type="radio" name="resp" value="nao">Não
		<br><br>
		<label> Qual browser vc costuma usar para acesso ao site?</label>
		<input type="checkbox" name="opcao1" value="fire">Firefox
		<input type="checkbox" name="opcao2" value="chro">Chrome
		<input type="checkbox" name="opcao3" value="IE">Internet Explorer
		<input type="checkbox" name="opcao4" value="safa">Safari
		<input type="checkbox" name="opcao5" value="oper">Opera
		<br><br>

		<label>Selecione uma área de atuação</label>
		<select name="opcao">
			<option>Marketing</option>
			<option>Comercial</option>
			<option>Vendas</option>
			<option>WEB</option>
			<option>Administração</option>
		</select>
		<br><br>

			<label>Entre com um número</label>
			<input type="number" min="10" max="20">
		<br><br>

			<label>Selecione uma data</label>
			<input type="date">
		<br><br>

		<progress value="70" max="100">70 % </progress>
		<br><br>

		<meter min="0" max="100" low="40" high="90" optimum="100" value="10"></meter>
		<br><br>

		<input type="search" url="#">
		<br><br>

		<label>Escolha a sua cor</label>
		<input type="color">

		<label>Deixe aqui o seu comentário</label>
		<textarea cols="10" rows="5" placeholder="Comente aqui:"></textarea>
			
	

	</fieldset>
</body>
</html>
